<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/menu.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="preload">
    <header class="header">
        <button class="header__button" id="btnNav" type="button">
            <i class="material-icons">menu</i>
        </button>
    </header>
    <nav class="nav">
        <div class="nav__links">
            <a class="nav__link" href="">home</a>
            {% for cat in categorias %}
                <a class="nav__link" href="#{{cat}}">{{cat}}</a>
            {% endfor %}
        </div>
        <div class="nav__overlay"></div>
    </nav>
    <main>
        <div id="menu" class="menu">
            <h1>IVVineList</h1>
            <br>
            {% for tipo in select(cols="estilo", dis=True) %}
                <h1>{{tipo}}</h1>
                {% set conds = ["estilo='", tipo, "'"]|join %}
                {% for pais in select(cols="pais, conds=conds, dis=True) %}
                    <h2>{{pais}}</h2>
                {% endfor %}
            {% endfor %}
        </div>
    </main>
    <script>

        window.addEventListener("load", () => {
            document.body.classList.remove("preload");
        });

        document.addEventListener("DOMContentLoaded", () => {
    const nav = document.querySelector(".nav");

    document.querySelector("#btnNav").addEventListener("click", () => {
        nav.classList.add("nav--open");
    });

    document.querySelector(".nav__overlay").addEventListener("click", () => {
        nav.classList.remove("nav--open");
    });


    document.querySelector(".nav__links").addEventListener("click", () => {
        nav.classList.remove("nav--open");
    });
});
    </script>
</body>
</html>
